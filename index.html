<html>
<head>
  <title>NoteCircle5000</title>
  <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
  <script src="main.js"></script>
  <meta charset="utf-8"/>
<style>
.on {
  fill: url("#MyGradient");
}
.off {
  fill: white;
}
html, body {
  margin:0px;
  /* padding:20px; */
  overflow:hidden;
  height: 100%;
}
svg {
  position: relative;
  height: 100%;
  width:100%;
  margin: auto;
  display: block;
}
svg > g > text {
  font: bold 20px sans-serif;
}
[data-n="1"] {
    stroke-width: 2;
}
[data-n="2"] {
    stroke-width: 3;
}
[data-n="3"] {
    stroke-width: 4;
}
[data-n="4"] {
    stroke-width: 5;
}

</style>
</head>
<body>
<div>
